<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <style>
        .form-container { width: 50%; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book Appointment</h1>
        <form th:action="@{/patient/book}" th:object="${appointment}" method="post">
            <label for="specialtyId">Specialty:</label>
            <select id="specialtyId" th:field="*{specialtyId}" onchange="updateDoctors()">
                <option value="">Select Specialty</option>
                <option th:each="specialty : ${specialties}" th:value="${specialty.specialtyId}" th:text="${specialty.specialtyName}"></option>
            </select>

            <label for="doctorId">Doctor (Optional):</label>
            <select id="doctorId" th:field="*{doctorId}">
                <option value="">Select Doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.doctorId}" th:text="${doctor.doctorName}"></option>
            </select>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" th:field="*{appointmentDate}" required />

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" th:field="*{appointmentTime}" required />

            <label for="reason">Reason:</label>
            <textarea id="reason" th:field="*{reason}" required></textarea>

            <!-- Patient Information -->
            <label for="patientId">Patient ID:</label>
            <input type="number" id="patientId" th:field="*{patientId}" value="1" readonly />

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:value="${patient?.fullName}" readonly />

            <label for="gender">Gender:</label>
            <input type="text" id="gender" th:value="${patient?.gender}" readonly />

            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" th:value="${#dates.format(patient?.birthdate, 'yyyy-MM-dd')}" readonly />

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:value="${patient?.phoneNumber}" readonly />

            <label for="email">Email:</label>
            <input type="email" id="email" th:value="${patient?.email}" readonly />

            <button type="submit">Book Appointment</button>
        </form>
        <a th:href="@{/patient/dashboard}">Back to Dashboard</a>
    </div>

    <script th:inline="javascript">
        function updateDoctors() {
            let specialtyId = document.getElementById("specialtyId").value;
            fetch('/doctors?specialtyId=' + specialtyId)
                .then(response => response.json())
                .then(data => {
                    let doctorSelect = document.getElementById("doctorId");
                    doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
                    data.forEach(doctor => {
                        let option = document.createElement("option");
                        option.value = doctor.doctorId;
                        option.text = doctor.doctorName;
                        doctorSelect.appendChild(option);
                    });
                });
        }
    </script>
</body>
</html>
